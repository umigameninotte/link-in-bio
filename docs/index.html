<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>umigameninotte</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no, email=no">

  <style>
    @font-face {
      font-family: 'PerfectDOS';
      src: url('Perfect_DOS_VGA_437.ttf') format('truetype');
    }

    html, body {
      font-family: 'PerfectDOS', monospace;
      background: #151515;
      color: #efefef;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }

    .container {
      position: absolute;
      top: 9%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      max-width: 90vw;
      padding: 0 1rem;
    }

    @media screen and (max-width: 600px) {
      .container {
        top: 12%;
      }
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      line-height: 1.2;
    }

    h1 span.space {
      display: block;
      height: 0.3rem;
    }

    .email {
      font-size: 0.85rem;
      line-height: 1.2;
      margin-top: 0.3rem;
      margin-bottom: 2rem;
    }

    .email a {
      color: #efefef;
      text-decoration: none;
    }

    .email a:hover {
      color: #aaa;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .links a {
      color: #efefef;
      text-decoration: none;
      font-size: 1.1rem;
      line-height: 1.4;
      white-space: nowrap;
    }

    .links a:hover,
    .links a:visited {
      color: #aaa;
    }

    .dot {
      margin-top: 3rem;
    }

    .dot img {
      width: 48px;
      height: auto;
    }
  </style>

  <script>
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());
  </script>
</head>
<body>
  <div class="container">
    <h1>
      Sakura<br><span class="space"></span>
      Umiyoshi
    </h1>

    <div class="email">
      <a href="mailto:umigameninotte@gmail.com">
        <div>umigameninotte</div>
        <div>@gmail.com</div>
      </a>
    </div>

    <div class="links">
      <a href="https://www.tumblr.com/umigameninotte" target="_blank">Tumblr</a>
      <a href="https://www.instagram.com/umigameninotte/" target="_blank">Instagram</a>
      <a href="https://bsky.app/profile/umigameninotte.bsky.social" target="_blank">Bluesky</a>
      <a href="https://www.tiktok.com/@umigameninotte" target="_blank">TikTok</a>
    </div>

    <!--
    <div class="dot">
      <img src="my-dot-art.png" alt="My pixel art">
    </div>
    -->
  </div>
</body>
</html>
