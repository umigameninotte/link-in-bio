<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>umigameninotte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no, email=no">

  <style>
    @font-face {
      font-family: 'PerfectDOS';
      src: url('Perfect_DOS_VGA_437.ttf') format('truetype');
    }

    html, body {
      font-family: 'PerfectDOS', monospace;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      text-align: center;
      line-height: 1.4;
    }

    p {
      font-size: 0.85rem;
      color: #ccc;
      text-decoration: none;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      margin: 0 0 2rem;
      line-height: 1.4;
      text-align: center;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 90vw;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: 0.2s ease;
      text-align: center;
      white-space: nowrap;
    }

    .links a:hover,
    .links a:visited {
      color: #aaa;
    }

    .dot {
      margin-top: 3rem;
    }

    .dot img {
      width: 64px;
      height: auto;
    }
  </style>

  <script>
    document.addEventListener('touchmove', function (event) {
      event.preventDefault();
    }, { passive: false });

    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });

    document.addEventListener('gesturechange', function (e) {
      e.preventDefault();
    });

    document.addEventListener('gestureend', function (e) {
      e.preventDefault();
    });
  </script>
</head>
<body>
  <h1>
    Sakura<br>
    Umiyoshi
  </h1>
  <p>
    umigameninotte<br>
    @gmail.com
  </p>

  <div class="links">
    <a href="https://www.tumblr.com/umigameninotte" target="_blank">Tumblr</a>
    <a href="https://www.instagram.com/umigameninotte/" target="_blank">Instagram</a>
    <a href="https://bsky.app/profile/umigameninotte.bsky.social" target="_blank">Bluesky</a>
    <a href="https://www.tiktok.com/@umigameninotte" target="_blank">TikTok</a>
  </div>
