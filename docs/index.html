<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>umigameninotte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no, email=no">

  <style>
    @font-face {
      font-family: 'PerfectDOS';
      src: url('Perfect_DOS_VGA_437.ttf') format('truetype');
    }

    html, body {
      font-family: 'PerfectDOS', monospace;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 1rem;
      max-width: 90vw;
      transform: scale(0.9); /* ← 全体を少し縮小して収める！ */
    }

    h1 {
      font-size: 1.8rem; /* ← 少し小さめに */
      margin-bottom: 0.5rem;
      margin-top: 0;
      line-height: 1.2;
    }

    p {
      font-size: 0.75rem;
      color: #ccc;
      margin: 0 0 1.5rem;
      line-height: 1.2;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .links a:hover,
    .links a:visited {
      color: #aaa;
    }

    .dot {
      margin-top: 2rem;
    }

    .dot img {
      width: 48px;
      height: auto;
    }
  </style>

  <script>
    document.addEventListener('gesturestart', function (e) { e.preventDefault(); });
    document.addEventListener('gesturechange', function (e) { e.preventDefault(); });
    document.addEventListener('gestureend', function (e) { e.preventDefault(); });
  </script>
</head>
<body>
  <div class="container">
    <h1>
      Sakura<br>
      Umiyoshi
    </h1>
    <p>
      umigameninotte<br>
      @gmail.com
    </p>

    <div class="links">
      <a href="https://www.tumblr.com/umigameninotte" target="_blank">Tumblr</a>
      <a href="https://www.instagram.com/umigameninotte/" target="_blank">Instagram</a>
      <a href="https://bsky.app/profile/umigameninotte.bsky.social" target="_blank">Bluesky</a>
      <a href="https://www.tiktok.com/@umigameninotte" target="_blank">TikTok</a>
    </div>

    <!-- ↓ ドット絵入れる場合ここ -->
    <!--
    <div class="dot">
      <img src="my-dot-art.png" alt="My pixel art">
    </div>
    -->
  </div>
</body>
</html>
