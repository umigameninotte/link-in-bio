<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Link in Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

  margin-top: 0;
  margin-bottom: 2rem;
  font-size: 1rem;
  color: #ccc; /* メールアドレスは少しグレーで柔らかく */
}
@font-face {
  font-family: 'PerfectDOS';
  src: url('Perfect_DOS_VGA_437.ttf') format('truetype');
}

body {
  font-family: 'PerfectDOS', monospace;
  background: #000;
  color: #fff;
  text-align: center;
  padding: 4rem 1rem;
  line-height: 1.6;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 1.5rem;
  color: #fff;
}

p {
  margin-top: 0;
  margin-bottom: 2rem;
  font-size: 1rem;
  color: #ccc;
}

.links {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem; /* 各リンクの間隔を広めに */
  margin-top: 2rem;
}

.links a {
  color: #fff; /* 白に変更 */
  text-decoration: underline;
  font-size: 1.1rem;
}

  </style>
</head>
<body>
  <img src="https://via.placeholder.com/120" alt="avatar" class="avatar">
  <h1>Sakura Umiyoshi</h1>
  <p>umigameninotte@gmail.com</p>
  <div class="links">
    <a href="https://https://www.tumblr.com/umigameninotte" target="_blank">Tumblr</a>
    <a href="https://instagram.com/umigameninotte" target="_blank">Instagram</a>
    <a href="https://bsky.app/profile/umigameninotte.bsky.social" target="_blank">Blue Sky</a>
    <a href="https://www.tiktok.com/@umigameninotte" target="_blank">TikTok</a>
  </div>
</body>
</html>
