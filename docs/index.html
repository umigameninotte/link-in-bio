<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Link in Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
 @font-face {
  font-family: 'PerfectDOS';
  src: url('docs/Perfect_DOS_VGA_437.ttf') format('truetype');
}
    body {
      font-family: 'PerfectDOS', monospace;
      background: #f4f4f4;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .avatar {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .links a {
      display: block;
      background: #fff;
      color: #333;
      text-decoration: none;
      padding: 1rem;
      margin: 0.5rem auto;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.2s ease;
    }
    .links a:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/120" alt="avatar" class="avatar">
  <h1>Sakura Umiyoshi</h1>
  <p>umigameninotte@gmail.com</p>
  <div class="links">
    <a href="https://example.com" target="_blank">公式サイト</a>
    <a href="https://twitter.com/" target="_blank">X（旧Twitter）</a>
    <a href="https://instagram.com/" target="_blank">Instagram</a>
    <a href="mailto:your@email.com">メール</a>
  </div>
</body>
</html>
