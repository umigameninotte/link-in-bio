  <style>
    @font-face {

      position: absolute;

h1 {

p {

}
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;

      text-decoration: none;

    .dot {

    .dot img {

      height: auto;
